
<!DOCTYPE html>
<html>
<body>

<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>

<script>
const txt = '{"success" : true,
"employees" : [
{
"id": "1",
"firstName": "John",
"lastName" :"Doe",
"birthday" : "1990-05-07",
"gender" : {
	"male": true,
	"female": false
},
"knownLanguage" :[
"English",
"Japanese",
"Chinese"

]

},
{

"id": "2",
"firstName": "Lina",
"lastName": "Art",
"birthday" :"1994-08-05",
"gender" :{
	"male": false,
	"female": true
},
"knownLanguage:"[
"English", "Japanese"
]

}


]
}';

const obj = JSON.parse(txt);
document.getElementById("demo").innerHTML = obj';
</script>

</body>
</html>
